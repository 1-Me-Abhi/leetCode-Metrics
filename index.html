<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--heading 
        user
        stats-->
        <h1>LeetCode</h1>
        <div class="userContainer">
            <p>Enter your username below : </p>
            <div class="userinputContainer">
                <input type="text" placeholder="Enter your user name here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="statsContainer">
            <div class="progress">

                <div class="progress-item">
                    <div class="esay-progress">
                        <span id="easy-lable"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress">
                        <span id="medium-lable"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress">
                        <span id="hard-lable"></span>
                        Hard
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
